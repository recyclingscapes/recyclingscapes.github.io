<html>
<head>
    <meta charset='utf-8' />
    <title>Add a WMS source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmVjeWNsaW5nc2NhcGVzIiwiYSI6ImNqY2pndGo5dDBkb3IycWx4ZnlkMG1pancifQ.J4HP3YKeptQcNn9gQDgvAg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 8,
    center: [-74.5447, 40.6892]
});

map.on('load', function() {

    map.addLayer({
        'id': 'wms-test-layer',
        'type': 'vector',
        'source': {
            'type': 'vector',
            'tiles': [
                'https://geodienste.hamburg.de/HH_WMS_Verkehrsmengen?REQUEST=GetCapabilities&SERVICE=WMS'
            ],
            'tileSize': 256
        },
        'paint': {}
    });
});
</script>

</body>
</html>
