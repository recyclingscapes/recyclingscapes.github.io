<html>

<head lang="es">
    <title>Park + Ride en Wuppertal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script>
        L_PREFER_CANVAS = true;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
    <script src="js/l.geosearch.provider.esri.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #ventana {
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 1000;
        }
    </style>

    <script>
        var map, stamen, mapbox;
        var estaciones, PRide;
        $(document).ready(function () {

            map = L.map("map", {
                attributionControl: false,
                zoom: 13,
                center: [51.2544, 7.1498]
            });

            stamen = L.tileLayer('//{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> — Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                subdomains: 'abcd',
                maxZoom: 17,
                minZoom: 2
            }).addTo(map);

            esri = L.tileLayer(
                'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    maxZoom: 17,
                    minZoom: 1,
                    attribution: 'Tiles © Esri',
            });

            /*mapbox = L.tileLayer(
                'https://api.mapbox.com/styles/v1/recyclingscapes/cjd3b3lm445wt2so2i4ddz31l/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmVjeWNsaW5nc2NhcGVzIiwiYSI6ImNqY2pndGo5dDBkb3IycWx4ZnlkMG1pancifQ.J4HP3YKeptQcNn9gQDgvAg', {
                    maxZoom: 17,
                    minZoom: 2,
                    attribution: 'Mapbox'
            });*/


            PRide = new L.GeoJSON.AJAX('datos/PR_Wuppertal.geojson', {
                maxZoom: 17,
                minZoom: 8,
                onEachFeature: function (feature, layer) {
                    popupContent = "Estacion:<br><b>" + feature.properties.Name + "</b>,<br>" + "Plazas:<br><b>" + feature.properties.Plaetze + "</b>";
                    layer.bindPopup(popupContent);
                },
                pointToLayer: function (feature, latlng) {
                    if (feature.properties.Plaetze > 150) {
                        return L.circleMarker(latlng, {
                            radius: 9,
                            fillColor: "#FF4000",
                            color: "#ffffff",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.6
                        });
                    }

                    if (feature.properties.Plaetze < 50) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "#FF4000",
                            color: "#ffffff",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.6
                        })

                    } else {
                        return L.circleMarker(latlng, {
                            radius: 7,
                            fillColor: "#FF4000",
                            color: "#ffffff",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.6
                        });
                    }
                }
            }).addTo(map);

            estaciones = new L.GeoJSON.AJAX('datos/SB_Wuppertal.geojson', {
                maxZoom: 17,
                minZoom: 8,
                onEachFeature: function (feature, layer) {
                    popupContent = "estacion:<br><b>" + feature.properties.NAME + "</b>";
                    layer.bindPopup(popupContent);
                },
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: "#FFFFFF",
                        color: "#A901DB",
                        weight: 3,
                        opacity: 0.5,
                        fillOpacity: 0
                    });

                }
            }).addTo(map);

            var baseMaps = {
                "Mapa base B/N": stamen,
                //    "Mapa base color": mapbox
                "Imagen aerea": esri

            };

            var Overlay = {
                "Estaciones SB": estaciones,
                "Park & Ride": PRide
            };

            controlCapas = L.control.layers(baseMaps, Overlay);
            controlCapas.addTo(map);
            controlEscala = L.control.scale();
            controlEscala.addTo(map);

        });
    </script>

</head>

<body>
    <div id="map"></div>

</body>

</html>
